<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>员工管理</title>
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <!--<link href="css/iframeBase.css" rel="stylesheet" type="text/css" />-->
    <link href="css/employee.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="mainContent clearfix">
    <form action="" method="post">
        <div id="leftCont" class="leftContent">
            <div >
                <ul>
                    <li><a href="#"><img id="me1" src="image/button_6.png" /></a></li>
                </ul>
            </div>
        </div>
        <div id="rightCont" class="rightContent">
            <div class="con-wrap">
                <div class="emp-wrap">
                    <div class="emp-con">
                        <div class="emp-bar clearfix">
                            <div class="emp-bar-t fl">员工管理</div>
                            <div class="emp-bar-btn fr">
                                <input class="emp-btn-bg1" type="button"/><input class="emp-btn-bg2" type="button"/>
                            </div>
                        </div>
                        <div class="emp-nav">
                            <div class="emp-nav-type clearfix">
                                <ul class="nav-type-l clearfix">
                                    <li><span>保姆类</span></li>
                                    <li><span>家政类</span></li>
                                    <li><span>通信服务类</span></li>
                                    <li><span>汽车维修类</span></li>
                                    <li><span>保洁类</span></li>
                                    <li><span>家政类</span></li>
                                    <li><span>维修类</span></li>
                                </ul>
                                <div class="nav-type-switch clearfix fr">
                                    <input class="emp-btn-bg3" id="switchPre" type="button" />
                                    <input class="emp-btn-bg4" id="switchNext" type="button" />
                                </div>
                            </div>
                            <div class="emp-nav-d">
                                <ul class="nav-d-l  clearfix">
                                    <li>月嫂</li>
                                    <li>保姆</li>
                                    <li>育儿嫂</li>
                                    <li>陪护</li>
                                    <li>涉外家政</li>
                                    <li>月保姆</li>
                                </ul>
                            </div>
                        </div>
                        <div class="emp-d">
                            <div class="emp-d-title">
                                <ul class="clearfix">
                                    <li class="col col-1"><input class="d-checkbox v-m" type="checkbox" value="全选"/><span>全选</span></li>
                                    <li class="col col-2">姓名</li>
                                    <li class="col col-3">性别</li>
                                    <li class="col col-4">年龄</li>
                                    <li class="col col-5">工作年限</li>
                                    <li class="col col-6">服务类别</li>
                                    <li class="col col-7">
                                        <div>
                                            <span><i class="icon search-btn"></i><input type="button" value="搜索" /></span><span><i class="icon filter-btn"></i><input type="button" value="筛选" /></span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="emp-d-item">
                                <ul class="emp-d-list">
                                    <li class="d-list-i clearfix">
                                        <ul class="clearfix">
                                            <li class="col col-1"><input type="checkbox" /><i class="icon user-pic"></i></li>
                                            <li class="col col-2"><a href="javascript:void(0)" onclick="light()">米特佳</a></li>
                                            <li class="col col-3">女</li>
                                            <li class="col col-4">25</li>
                                            <li class="col col-5">10年</li>
                                            <li class="col col-6">育婴师</li>
                                            <li class="col col-7"><div><input class="d-list-btn" type="button" value="指派"/></div></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <div class="emp-d-switch">
                                <div id="tagSwitch" ><input class="d-switch-btn" type="button" value="下一页"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="lightBox" class="dis-n">
                <div class="emp-edit">
                    <div class="emp-edit-title">
                        <span>编辑资料</span>
                        <i class="icon close icon-close"></i>
                    </div>
                    <div class="emp-edit-m clearfix">
                        <div class="emp-edit-left fl">
                            <h3>基本资料</h3>
                            <div class="emp-edit-item">
                                <p><i class="icon emp-icon-name"></i>姓名</p>
                                <input class="emp-edit-input" type="text" />
                            </div>
                            <div class="emp-edit-item clearfix">
                                <div class="fl">
                                    <p><i class="icon emp-icon-pic"></i>上传照片</p>
                                    <div class="input-file-box d-inb">
                                        <input class="input-file-btn" type="file">
                                        <i class="input-file-bg"></i>
                                        <i class="input-file-mark"></i>
                                    </div>
                                </div>
                                <div class="m-l20 fr">
                                    <div class="m-b20">
                                        <p><i class="icon emp-icon-sex"></i>性别</p>
                                        <input type="text" />
                                    </div>
                                    <div>
                                        <p><i class="icon emp-icon-borth"></i>出生日期</p>
                                        <input type="text" />
                                    </div>
                                </div>
                            </div>
                            <div class="emp-edit-item">
                                <p><i class="icon emp-icon-intro"></i>员工介绍</p>
                                <textarea class="emp-input-textarea" ></textarea>
                            </div>
                        </div>
                        <div class="emp-edit-right p-l20 fl">
                            <h3>基本资料</h3>
                            <div class="emp-edit-item">
                                <p><i class="icon emp-icon-type"></i>服务类别</p>
                                <input type="text" />
                            </div>
                            <div class="emp-edit-item">
                                <p><i class="icon emp-icon-year"></i>工作年限</p>
                                <input type="text" />
                            </div>
                            <div class="emp-edit-item">
                                <p><i class="icon emp-icon-buss"></i>资质证书上传</p>
                                <div class="input-file-box d-inb">
                                    <input class="input-file-btn" type="file">
                                    <i class="input-file-bg"></i>
                                    <i class="input-file-mark"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="emp-edit-sub t-c">
                        <input type="button"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="./js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="./js/jquery.lightbox_me.js"></script>
<script type="text/javascript" src="./js/global.js"></script>
<script>
    var light =  function(e){
        $('#lightBox').lightbox_me({
            centered: true
        });
        e.preventDefault();
    }
</script>
</html>
