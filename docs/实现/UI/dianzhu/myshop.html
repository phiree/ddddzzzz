<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>店铺信息</title>
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <!--<link href="css/iframeBase.css" rel="stylesheet" type="text/css" />-->
    <link href="css/myshop.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="mainContent clearfix">
    <form class="clearfix" action="" method="post" >
        <div class="leftContent" id="leftCont">
            <div>
                <ul>
                    <li><a href="myshop.html"><i class="nav-btn side-btn-myshop"></i></a></li>
                    <li><a href="secret.html"><i class="nav-btn side-btn-secret"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="rightContent" id="rightCont">
            <div id="userInfoAreaid">
                <div class="myshopInfoArea">
                    <div class="myshopInfoTilte">
                        <span>商家基本信息</span>
                        <img src="image/incotou.jpg" />
                    </div>
                    <div class="headInfoArea">
                        <div class="headDecoration1"></div>
                        <div class="headImage">
                            <img src="image/userheadimg.png" />
                        </div>
                        <div class="headInfo">
                            <input type="text" name="inputShopName" value="请输入您的店铺名称" class="inputShopName" />
                            <br />
                            <span class="InfoCompletetxt">资料完成程度</span>
                            <div class="InfoPercentage">
                                <div class="InfoComplete">
                                    <span class="progress"></span>
                                </div>
                                <span class="completePercentage">90%</span>
                            </div>
                        </div>
                        <div class="headEditImg"></div>
                    </div>
                </div>
                <div class="secert-title">
                    <img src="image/shopicon.jpg" />
                    <span class="ShopDetails">店铺详细资料</span>
                </div>
                <div class="ShopDetailsMain clearfix">
                    <div class="ShopDetailsAreaLeft">
                        <div class="myshopLeftCont shopIntroduced">
                            <p class="p_introduced">店铺介绍</p>
                            <p><textarea name="shopIntroduced">(可输入60个字)</textarea></p>
                        </div>
                        <div class="myshopLeftCont pinput">
                            <p class="p_ContactPhone">联系电话</p>
                            <p><input type="text" name="ContactPhone" /></p>
                        </div>
                        <div class="myshopLeftCont pinput">
                            <p class="p_addressDetail">详细店址</p>
                            <p><input type="text" name="addressDetail" /></p>
                        </div>
                        <div class="myshopLeftCont pinput">
                            <p class="p_email">邮箱地址</p>
                            <p><input type="text" name="email" /></p>
                        </div>
                        <div class="myshopLeftCont pinput">
                            <p class="p_WorkingTime">从业时间</p>
                            <div class="select select-sm">
                                <ul>
                                    <li><a>8:00</a></li>
                                    <li><a>9:00</a></li>
                                    <li><a>10:00</a></li>
                                </ul>
                                <input type="hidden" />
                            </div>
                        </div>
                        <div class="myshopLeftCont BusinessLicense">
                            <p class="p_BusinessLicense">营业执照</p>
                            <div>
                                <div class="input-file-box d-inb">
                                    <input class="input-file-btn" type="file">
                                    <i class="input-file-bg"></i>
                                    <i class="input-file-mark"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ShopDetailsAreaRight">
                        <div class="myshopRightCont ShopFigure">
                            <p class="p_ShopFigure">店铺图片展示</p>
                            <div>
                                <div class="picture clearfix">
                                    <div class="input-file-box d-inb">
                                        <input class="input-file-btn" type="file">
                                        <i class="input-file-bg"></i>
                                        <i class="input-file-mark"></i>
                                    </div>
                                    <div class="input-file-box d-inb">
                                        <input class="input-file-btn" type="file">
                                        <i class="input-file-bg"></i>
                                        <i class="input-file-mark"></i>
                                    </div>
                                    <div class="input-file-box d-inb">
                                        <input class="input-file-btn" type="file">
                                        <i class="input-file-bg"></i>
                                        <i class="input-file-mark"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="myshopRightCont employees">
                            <p class="p_employees">员工人数</p>
                            <div class="select select-sm">
                                <ul>
                                    <li><a>10人</a></li>
                                    <li><a>20人</a></li>
                                    <li><a>50人</a></li>
                                </ul>
                                <input type="hidden" />
                            </div>
                            <span>员工信息编辑</span>
                        </div>
                        <div class="myshopRightCont pinput2">
                            <p class="p_DirectorName">负责人姓名</p>
                            <p><input type="text" name="DirectorName" /></p>
                        </div>
                        <div class="myshopRightCont employees">
                            <p class="p_DocumentType">证件类型</p>
                            <div class="select select-sm">
                                <ul>
                                    <li><a>身份证</a></li>
                                    <li><a>学生证</a></li>
                                    <li><a>其它</a></li>
                                </ul>
                                <input type="hidden" />
                            </div>
                        </div>
                        <div class="myshopRightCont pinput3">
                            <p class="p_DocumentNumber">证件号码</p>
                            <p><input type="text" name="DocumentNumber" /></p>
                        </div>
                        <div class="myshopRightCont HeadProfilePicture">
                            <p class="p_HeadProfilePicture">负责人证件照上传</p>
                            <div>
                            <div class="input-file-box d-inb">
                                <input class="input-file-btn" id="fileImg1" type="file">
                                <i class="input-file-bg"></i>
                                <i class="input-file-mark"></i>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottomArea">
                    <input name="imageField" type="image" id="imageField1" src="image/baocun_1.png" />
                    <input name="imageField" type="image" id="imageField2" src="image/baocun_2.png" />
                </div>
            </div>
            <div id="account" class="account">
                账号安全
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="./js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="./js/global.js"></script>
<script type="text/javascript">

</script>
</html>
