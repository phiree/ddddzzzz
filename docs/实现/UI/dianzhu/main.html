<body>
<div class="wrap">
    <div class="mainContent">
        <!--<div class="middleContent">-->
        <div class="topnav">
            <iframe src="topnav.html" width="100%" height="72px" scrolling="no" frameborder="0"></iframe>
        </div>
        <div class="content">
            <iframe id="iframepage" src="myshop.html" name="content" frameBorder=0 scrolling=no width="100%" onLoad="iFrameHeight()"></iframe>
        </div>
        <!--</div>-->
    </div>
</div>
<script type="text/javascript" language="javascript">
    window.onload = function(){
        var iFrameHeight = function () {
            var ifm= document.getElementById("iframepage");
            var subWeb = document.frames ? document.frames["content"].document : ifm.contentDocument;
            console.log(subWeb.body.offsetHeight);
            if( ifm != null ) {
                ifm.height = subWeb.body.offsetHeight;
            }
        }
        iFrameHeight();
    }
</script>
