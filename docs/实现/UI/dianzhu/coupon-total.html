<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>优惠劵统计</title>
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <!--<link href="css/iframeBase.css" rel="stylesheet" type="text/css" />-->
    <link href="css/coupon.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="mainContent clearfix">
    <form class="clearfix" action="" method="post" >
        <div class="leftContent" id="leftCont">
            <div>
                <ul>
                    <li><a href="coupon-total.html"><img id="me1" src="image/shop_icon_13.png" /></a></li>
                    <li><a href="coupon-set.html"><img id="me2" src="image/shop_icon_15.png" /></a></li>
                    <li><a href="coupon-vip.html"><img id="me3" src="image/shop_icon_15.png" />开通会员</a></li>
                </ul>
            </div>
        </div>
        <div class="rightContent" id="rightCont">
            <div class="con-wrap">
                <div class="coupon-total-con">
                    <div class="total-head clearfix">
                        <div class="head-item fl clearfix">
                            <div class="head-item-data fl">
                                <p class="item-num">20000</p>
                                <p>本月投放的优惠劵</p>
                            </div>
                            <div class="head-item-pic fl"></div>
                        </div>
                        <div class="head-item fr clearfix">
                            <div class="head-item-data fl">
                                <p class="item-num">300</p>
                                <p>我收到的优惠劵</p>
                            </div>
                            <div class="head-item-pic fl"></div>
                        </div>
                    </div>
                    <div class="total-main clearfix">
                        <div class="total-tree fl">
                            <div class="total-tree-title">优惠劵统计</div>
                            <div class="total-tree-mian clearfix">
                                <div class="tree-item fl">
                                    <i></i>
                                    <div class="tree-item-h"><i class="icon"></i>XXXX年X月</div>
                                    <div class="tree-item-m">
                                        <div><i class="icon"></i><span>50张优惠劵</span></div>
                                        <div>
                                            <p><i class="icon"></i><span>优惠劵发放数量</span></p>
                                            <p>1000张</p>
                                        </div>
                                        <div>
                                            <p><i class="icon"></i><span>优惠劵消耗数量</span></p>
                                            <p>100张</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="tree-item fr">
                                    <i></i>
                                    <div class="tree-item-h"><i class="icon"></i>XXXX年X月</div>
                                    <div class="tree-item-m">
                                        <div><i class="icon"></i><span>50张优惠劵</span></div>
                                        <div>
                                            <p><i class="icon"></i><span>优惠劵发放数量</span></p>
                                            <p>1000张</p>
                                        </div>
                                        <div>
                                            <p><i class="icon"></i><span>优惠劵消耗数量</span></p>
                                            <p>100张</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="total-tree-bottom">
                                <a class="total-tree-btn">加载更多数据</a>
                            </div>
                        </div>
                        <div class="total-info fr">
                            <div class="total-info-title">
                                <span class="col col-1">商户信息</span>
                                <span class="col col-2">优惠劵数量</span>
                                <span class="col col-3">发放数量</span>
                            </div>
                            <div class="total-info-list">
                                <ul>
                                    <li class="total-list-item">
                                        <div  class="col col-1">
                                            <i class="icon h-icon "></i>
                                            <span>王二麻子修鞋铺</span>
                                        </div>

                                        <span class="col col-2"><em>200</em>/张</span>
                                        <span class="col col-3"><em>100</em>/张</span>
                                        <span class="col col-4"><i class="icon"></i></span>
                                    </li>
                                </ul>
                            </div>
                            <div class="total-info-pre">
                                <ul>
                                    <li></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.4.min.js"></script>
<script type="text/javascript" src="js/global.js"></script>
</html>
