<script type="text/javascript">
    var m1 = true;
    var m2 = false;
    var m3 = false;
    var m4 = false;
    var m5 = false;
    function meinit(str){
        m1=false;
        m2=false;
        m3=false;
        m4=false;
        m5=false;
        str=true;
        $("#me1").attr("src", "image/dianpuxinxi_1.png");

        $("#me4").attr("src", "image/yuangongguanli_1.png");
        $("#me5").attr("src", "image/xiaoxi_1.png");

    }
    $(document).ready(function(){
        $("#me1").click(function() {
            meinit(m1);
            $("#me1").attr("src", "image/dianpuxinxi_2.png");

        });
        $("#me2").click(function() {
            meinit(m2);
            $("#me2").attr("src", "image/fuwuxinxi_2.png");

        $("#me3").click(function() {
            meinit(m3);

        });
        $("#me4").click(function() {

        $("#me5").click(function() {
