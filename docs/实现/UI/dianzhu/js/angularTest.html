<!Doctype html>
<html>
<head>

</head>
<body>
<div class="my-order-con clearfix" ng-app="orderList" ng-controller="orderCtrl">
    <ul class="my-order-l" ng-repeat="x in data">
        <li class="order-l-item clearfix">
            <div class="col col-1"><span class="i-t">{{ x.Type }}</span></div>
            <div class="col col-2">{{ x.Local }}</div>
            <div class="col col-3">{{ x.Data }}</div>
            <div class="col col-4">{{ x.Phone }}</div>
            <div class="col col-5">{{ x.OrderNum }}</div>
            <div class="col col-6"><input class="order-l-btn" id="moreDetail" type="button" value="+详情"/></div>
        </li>
    </ul>
</div>
</body>
<script src="http://apps.bdimg.com/libs/angular.js/1.2.5/angular.min.js"></script>

<script>
    var orderList = angular.module("orderList",[]);

    orderList.controller("orderCtrl",function($scope,$http){
        $http.get("http://localhost:63342/dianzhu/testdata.json").success(function(response){$scope.data = response;});
    });
</script>
</html>
